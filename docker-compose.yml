version: '3'
services:
  db:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - .:/cocktail-hub

  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/cocktail-hub:cached
      - /cocktail-hub/vendor
      - /cocktail-hub/tmp
      - /cocktail-hub/log
      - /cocktail-hub/.git
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - db
